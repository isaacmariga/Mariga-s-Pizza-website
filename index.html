<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" class="order" id="">
            <select class="form-select" id="size" aria-label="Default select example">
              <option selected>Size</option>
              <option class = "l" value="large">Large</option>
              <option class = "l"value="medium">Medium</option>
              <option class = "l"value="small">Small</option>
            </select>

            <select class="form-select" id="crust" aria-label="Default select example">
              <option selected>Crust</option>
              <option class = "m"value="crispy">Crispy</option>
              <option class = "m"value="stuffed">Stuffed</option>
              <option class = "m"value="gluten_free">Gluten Free</option>
             </select>

            <select class="select" id="toppings" multiple data-mdb-clear-button="true">
               <option value="pepperoni" class="top">Pepperoni</option>
               <option value="ham"class="top">Ham</option>
               <option value="steak"class="top">Steak</option>
               <option value="mushroom"class="top">Mushroom</option>
               <option value="chicken"class="top">Chicken</option>
             </select>
            <div class="radios">
                <label class="radio-inline"><input type="radio" name="optradio" checked>Pick-up</label>
                <label class="radio-inline"><input type="radio" name="optradio" id = "delivery">Delivery</label>
            </div>
            <label class="form-label select-label"></label>
            <button id="bill" type="submit" class="btn">bill</button>
            <button type="submit" class="btn">Add</button>
        </form>

        <h2>Contacts:</h2>
        <ul id="contacts">


            <div class="col-md-6">
                <div id="show_order">
                    <h2></h2>

                    <p>Size: <span class="order_size"></span></p>
                    <p>Crust: <span class="order_crust"></span></p>
                    <p>Toppings: <span class="order_topping"></span></p>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <!-- <script src="main.js"></script> -->
            <script src="/main copy.js"></script>
            <!-- <script src="test.js"></script> -->
</body>

</html>
