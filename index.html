<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap-grid.min.css" integrity="sha512-Xj2sd25G+JgJYwo0cvlGWXoUekbLg5WvW+VbItCMdXrDoZRWcS/d40ieFHu77vP0dF5PK+cX6TIp+DsPfZomhw==" crossorigin="anonymous"
        referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"> referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/multi-select/0.9.12/css/multi-select.css" integrity="sha512-2sFkW9HTkUJVIu0jTS8AUEsTk8gFAFrPmtAxyzIhbeXHRH8NXhBFnLAMLQpuhHF/dL5+sYoNHWYYX2Hlk+BVHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" class="order" id="order">
            <select class="form-select" id="size" aria-label="Default select example">
              <option selected>Size</option>
              <option class = "l" value="large">Large</option>
              <option class = "l"value="medium">Medium</option>
              <option class = "l"value="small">Small</option>
            </select>

            <select class="form-select" id="crust" aria-label="Default select example">
              <option selected>Crust</option>
              <option class = "m"value="crispy">Crispy</option>
              <option class = "m"value="stuffed">Stuffed</option>
              <option class = "m"value="gluten_free">Gluten Free</option>
             </select>

            <label for="classics">Classic Pizza </label>
            <select class="form-select" id="classics" aria-label="Default select example">
                <option selected>Classics</option>
               <option value="hawaian" class="top">Hawaian</option>
               <option value="pepperoni_pizza"class="top">Pepperoni Pizza</option>
               <option value="meat_lovers"class="top">Meat Lovers</option>
               <option value="veggie"class="top">Veggie</option>
               <option value="chicken_musroom"class="top">Chicken & Mushroom</option>
             </select>


            <label for="meat_topping">Meat toppings </label>
            <select class="select_toppings" id="toppings" multiple data-mdb-clear-button="true">
               <option value="pepperoni" class="top">Pepperoni</option>
               <option value="ham"class="top">Ham</option>
               <option value="steak"class="top">Steak</option>
               <option value="bacon"class="top">Bacon</option>
               <option value="chicken"class="top">Chicken</option>
             </select>
            <label for="vegetable_topping">Vegetable toppings </label>
            <select class="select_toppings" id="toppings" multiple data-mdb-clear-button="true">
               <option value="mushrooms" class="top">Mushrooms</option>
               <option value="pineapple"class="Pineapple">Pineapple</option>
               <option value="tomatoes"class="top">Tomatoes</option>
               <option value="spinach"class="Spinach">Spinach</option>
               <option value="broccoli"class="top">Broccoli</option>
             </select>
            <label for="extra_topping">Extra toppings </label>
            <select class="select_toppings" id="toppings" multiple data-mdb-clear-button="true">
               <option value="cheese" class="top">Cheese</option>
               <option value="olives"class="top">Olives</option>
               <option value="chillies"class="top">Chillies</option>
               <option value="pickles"class="top">Pickles</option>
               <option value="bell_peppers"class="top">Bell Peppers</option>
               <option value="Onion"class="Onion">Chicken</option>
             </select>

            <label class="form-label select-label"></label>
            <button id="submit" type="submit" class="btn">Add</button>
            <button id="submit2" input type=”reset” class="btn">reset</button>

        </form>

        <div>
            <h2>Orders:</h2>
            <ul id="orders">
                <p id="totals">Total = <span class="order_size"></span></p>
        </div>

        <div>
            <h2>Order Items</h2>
            <p id="sizePrint"> <span class="order_size"></span></p>
            <p id="crustPrint"> <span class="order_size"></span></p>
            <p id="toppingsPrint"><span class="order_size"></span></p>
            <p id="totalsPrint"><span class="order_size"></span></p>

        </div>

        <div>
            <h2>Delivery or pickup</h2>
            <form action="">

                <div class="radios">
                    <label class="radio-inline"><input type="radio" name="optradio" checked>Pick-up</label>
                    <label class="radio-inline"><input type="radio" name="optradio" id = "delivery">Delivery</label>
                </div>
            </form>
        </div>
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/multi-select/0.9.12/js/jquery.multi-select.min.js" integrity="sha512-vSyPWqWsSHFHLnMSwxfmicOgfp0JuENoLwzbR+Hf5diwdYTJraf/m+EKrMb4ulTYmb/Ra75YmckeTQ4sHzg2hg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js" integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <!-- <script src="main.js"></script> -->
        <script src="/main copy.js"></script>
        <!-- <script src="test.js"></script> -->
</body>

</html>
