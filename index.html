<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <select class="form-select" id="size" aria-label="Default select example">
        <option selected>Size</option>
        <option value="Large">One</option>
        <option value="Medium">Two</option>
        <option value="Small">Three</option>
      </select>
        <select class="form-select" id="crust" aria-label="Default select example">
        <option selected>Crust</option>
        <option value="Crispy">One</option>
        <option value="Stuffed">Two</option>
        <option value="Gluten Free">Three</option>
      </select>

        <select class="select" id="toppings" multiple data-mdb-clear-button="true">
        <option value="1" class="top">One</option>
        <option value="2"class="top">Two</option>
        <option value="3"class="top">Three</option>
        <option value="4"class="top">Four</option>
        <option value="5"class="top">Five</option>
      </select>
        <label class="form-label select-label">Example label</label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <!-- <script src="test.js"></script> -->
</body>

</html>
